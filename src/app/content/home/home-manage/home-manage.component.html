<div class="card home-card">
    <div class="card-body">     
        <div *ngIf="isInvalid" style="color:red; text-align:center;">
            Surname and/or Reference is incorrect.
        </div>     
        <form class="form-signin">
            <div class="form-label-group">
                <input type="text" id="inputSurname" class="form-control" placeholder="Surname" name="surname" [(ngModel)]="userData.surname" required autofocus>
                <label for="inputSurname">Surname</label>
            </div>
        
            <div class="form-label-group">
                <input type="text" id="inputReference" class="form-control" placeholder="Reference Number" name="reference" [(ngModel)]="userData.reference" required>
                <label for="inputReference">Reference Number</label>
            </div>
        
            <button class="btn btn-primary btn-home w-50" (click)="submit()">Submit</button>    
        </form>        
    </div>
</div>
