<!-- <div class="bg text-white text-center" > -->
<div class="backdrop">
  <div class="container where-fly-container">
      <div class="row">          
          <div id="card-outlet" class="col-md-12 mx-auto">
           
            <div class="card home-card ">
                <h3 class="text-muted mt-4 mx-3">Where We Fly</h3>
                <hr>
                <div class="row my-3 mx-2">
                  <div class="col-md-6">
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                          <strong>Click an airport!</strong> to see where we fly.
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                      <img id="map" src="/assets/images/routemap.png" border="0" width="500" height="451" usemap="#flightmap" alt="" />
                      <map name="flightmap">
                        <area  shape="circle" coords="356,138,5"  (click)="handleClick('ort')" alt="ORT" style="cursor: pointer;">
                        <area shape="circle" coords="433,75,5" (click)="handleClick('hoed')" alt="hoeds" style="cursor: pointer;">
                        <area shape="circle" coords="428,273,5" (click)="handleClick('mgh')" alt="mgh" style="cursor: pointer;">
                        <area shape="circle" coords="289,220,5" alt="bloem" (click)="handleClick('bloem')" style="cursor: pointer;">
                        <area shape="circle" coords="200,196,5" alt="shishen" (click)="handleClick('sis')" style="cursor: pointer;">
                        <area shape="circle" coords="269,402,5" alt="pe" (click)="handleClick('pe')" style="cursor: pointer;">
                        <area shape="circle" coords="210,401,5" alt="plett" (click)="handleClick('plett')" style="cursor: pointer;">
                        <area shape="circle" coords="178,392,5" alt="goerg" (click)="handleClick('geo')" style="cursor: pointer;">
                        <area shape="circle" coords="65,402,5" alt="ct" (click)="handleClick('ct')" style="cursor: pointer;">
                      </map>
                  </div>
                  <div class="col-md-6">
                    <h4 class="text-muted" id="destName"></h4>
                    <hr>
                    <img id="destImage" width="100%" height="200px" src="">
                    <div id="destInfo" class="text-muted">
                    
                    </div>
                    <button class="btn btn-success btn-lg btn-block mt-2" type="submit" routerLink="/">Book Flight Now</button>
                  </div>
                </div>
              
            </div>
          </div>
      </div>
  </div>
</div>
